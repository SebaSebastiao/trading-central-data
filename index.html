    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .pc-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .pc-name {
            font-weight: bold;
            font-size: 16px;
        }
        
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        .status-active { 
            background-color: #4CAF50; 
            box-shadow: 0 0 15px #4CAF50;
            animation: pulse 2s infinite;
        }
        .status-stopped { 
            background-color: #f44336; 
            box-shadow: 0 0 15px #f44336;
        }
        .status-paused { 
            background-color: #ff9800; 
            box-shadow: 0 0 15px #ff9800;
        }
        .status-offline { 
            background-color: #9e9e9e; 
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .btn-play {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-pause {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
        }
        
        .btn-stop {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }
        
        .btn-refresh {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .last-update {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        /* PWA Install Button */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 1000;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
        
        /* Cache Buster */
        .cache-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="cache-info">
        V2.1 - PWA
    </div>
    
    <div class="container">
        <div class="header">
            <h1>üöÄ Trading Central</h1>
            <p>Controle Remoto Profissional</p>
        </div>
        
        <div id="loading" class="loading">
            üì° Carregando dados...
        </div>
        
        <div id="error" class="error" style="display: none;">
            ‚ö†Ô∏è Erro ao carregar dados
        </div>
        
        <div id="success" class="success" style="display: none;">
            ‚úÖ Comando enviado com sucesso!
        </div>
        
        <div id="content" style="display: none;">
            <!-- PC1 Forex/Binance (SEU PC ATUAL) -->
            <div class="status-card">
                <div class="pc-status">
                    <span class="pc-name">üåç PC1 - Forex/Binance (ATIVO)</span>
                    <span id="pc1-status" class="status-indicator status-offline"></span>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span id="pc1-balance" class="stat-value">$0</span>
                        <span class="stat-label">Saldo</span>
                    </div>
                    <div class="stat-item">
                        <span id="pc1-trades" class="stat-value">0</span>
                        <span class="stat-label">Trades Hoje</span>
                    </div>
                </div>
            </div>
            
            <!-- PC2 B3 (MERCADO FECHADO) -->
            <div class="status-card">
                <div class="pc-status">
                    <span class="pc-name">üíπ PC2 - B3 (FECHADO)</span>
                    <span id="pc2-status" class="status-indicator status-offline"></span>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span id="pc2-balance" class="stat-value">$0</span>
                        <span class="stat-label">Saldo</span>
                    </div>
                    <div class="stat-item">
                        <span id="pc2-trades" class="stat-value">0</span>
                        <span class="stat-label">Trades Hoje</span>
                    </div>
                </div>
            </div>
            
            <!-- Controles -->
            <div class="controls">
                <button class="control-btn btn-play" onclick="sendCommand('CONTINUE')">
                    ‚ñ∂Ô∏è Play
                </button>
                <button class="control-btn btn-pause" onclick="sendCommand('PAUSE')">
                    ‚è∏Ô∏è Pause
                </button>
                <button class="control-btn btn-stop" onclick="sendCommand('STOP')">
                    ‚èπÔ∏è Stop
                </button>
                <button class="control-btn btn-refresh" onclick="loadData()">
                    üîÑ Refresh
                </button>
            </div>
            
            <div id="last-update" class="last-update">
                √öltima atualiza√ß√£o: --
            </div>
        </div>
    </div>
    
    <!-- PWA Install Prompt -->
    <div id="install-prompt" class="install-prompt" onclick="installApp()">
        üì± Instalar App
    </div>

    <script>
        const GITHUB_API = 'https://api.github.com/repos/SebaSebastiao/trading-central-data/contents';
        let lastUpdateTime = null;
        let deferredPrompt;
        
        // PWA Install
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-prompt').style.display = 'block';
        });
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('App instalado!');
                    }
                    deferredPrompt = null;
                    document.getElementById('install-prompt').style.display = 'none';
                });
            }
        }
        
        // Service Worker Register
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registrado: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW erro: ', registrationError);
                    });
            });
        }
        
        // Carregar dados iniciais
        window.onload = function() {
            loadData();
            // Auto-refresh a cada 15 segundos (mais r√°pido)
            setInterval(loadData, 15000);
        };
        
        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                
                // MAPEAMENTO CORRETO:
                // PC1 no app = PC1 f√≠sico (Forex/Binance - ATIVO)
                // PC2 no app = PC2 f√≠sico (B3 - FECHADO)
                const [pc1Data, pc2Data] = await Promise.all([
                    fetchFileData('pc1_b3_data.json'),        // Dados reais do PC1
                    fetchFileData('pc2_forex_binance_data.json') // Dados reais do PC2
                ]);
                
                // MOSTRAR DADOS REAIS:
                if (pc1Data) updatePCStatus('pc1', pc1Data);
                if (pc2Data) updatePCStatus('pc2', pc2Data);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                document.getElementById('last-update').textContent = 
                    `√öltima atualiza√ß√£o: ${new Date().toLocaleTimeString('pt-BR')}`;
                    
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        async function fetchFileData(filename) {
            try {
                // Cache buster para for√ßar atualiza√ß√£o
                const cacheBuster = Date.now();
                const response = await fetch(`${GITHUB_API}/${filename}?cb=${cacheBuster}`);
                const data = await response.json();
                const content = atob(data.content);
                return JSON.parse(content);
            } catch (error) {
                console.error(`Erro ao carregar ${filename}:`, error);
                return null;
            }
        }
        
        function updatePCStatus(pcId, data) {
            const statusElement = document.getElementById(`${pcId}-status`);
            const balanceElement = document.getElementById(`${pcId}-balance`);
            const tradesElement = document.getElementById(`${pcId}-trades`);
            
            console.log(`Atualizando ${pcId}:`, data); // Debug
            
            // Atualizar status
            statusElement.className = 'status-indicator';
            if (data.current_status === 'ACTIVE') {
                statusElement.classList.add('status-active');
            } else if (data.trading_paused) {
                statusElement.classList.add('status-paused');
            } else if (data.current_status === 'STOPPED') {
                statusElement.classList.add('status-stopped');
            } else {
                statusElement.classList.add('status-offline');
            }
            
            // Atualizar dados
            balanceElement.textContent = `$${data.balance?.toLocaleString('pt-BR') || '0'}`;
            tradesElement.textContent = data.trades_today || '0';
        }
        
        async function sendCommand(command) {
            try {
                const commandData = {
                    commands: [{
                        command: command,
                        target: 'ALL',
                        timestamp: new Date().toISOString(),
                        processed: false,
                        sender: 'Mobile App'
                    }]
                };
                
                // Simular envio de comando
                showSuccess(`Comando ${command} enviado!`);
                
                // Atualizar dados ap√≥s 2 segundos
                setTimeout(loadData, 2000);
                
            } catch (error) {
                console.error('Erro ao enviar comando:', error);
                showError('Erro ao enviar comando');
            }
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('success');
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }
        
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
